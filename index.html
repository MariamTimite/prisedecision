<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercices JS - Décisions & Récursivité</title>
</head>
<body>
    <h1>Exercices JavaScript</h1>

    <h2>1. Vérification d'année bissextile</h2>
    <input type="number" id="yearInput" placeholder="Entrez une année">
    <button onclick="checkLeapYear()">Vérifier</button>
    <p id="leapYearResult"></p>

    <h2>2. Tarification des billets de cinéma</h2>
    <input type="number" id="ageInput" placeholder="Entrez votre âge">
    <button onclick="checkTicketPrice()">Voir le prix</button>
    <p id="ticketResult"></p>

    <h2>3. Nombre de Fibonacci</h2>
    <input type="number" id="fiboInput" placeholder="Entrez un rang">
    <button onclick="showFibonacci()">Calculer</button>
    <p id="fiboResult"></p>

    <h2>4. Vérification de palindrome</h2>
    <input type="text" id="palindromeInput" placeholder="Entrez un texte">
    <button onclick="checkPalindrome()">Vérifier</button>
    <p id="palindromeResult"></p>

    <script src="script.js"></script>
</body>
</html>
